<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item-wrap{
            width: 200px;
            height: 300px;
            background-color: blue;
            position: relative;
            margin: 20px;
        }
        .item{
            background: red;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: .5s;
        }
        .item:hover{
            height: 500px;
            border: 3px solid;
            z-index: 9;
        }
        .wrap{
            display: flex;
            flex-flow: wrap;
        }
    </style>
</head>
